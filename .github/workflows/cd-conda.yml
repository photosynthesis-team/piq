name: deployment to conda

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Setup Miniconda
        run: |
          sudo apt-get update
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
          bash miniconda.sh -b -p $HOME/miniconda
          export PATH="$HOME/miniconda/bin:$PATH"
          hash -r
          conda update -q conda
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          conda install -y anaconda-client conda-build
          conda config --set anaconda_upload no
          conda config --append channels pytorch
          conda config --append channels conda-forge
      - name: Build and publish
        run: |
          echo "Still alive"
          conda -V
          conda build -V
          conda build --quiet --no-test --output-folder conda_build ./conda/
          conda convert --platform win-64 conda_build/linux-64/*.tar.bz2 -o conda_build/
          conda convert --platform osx-64 conda_build/linux-64/*.tar.bz2 -o conda_build/
#          ls conda_build/*/*.tar.bz2 | xargs -I {} anaconda -v -t $ANACONDA_TOKEN upload -u photosynthesis-team {}